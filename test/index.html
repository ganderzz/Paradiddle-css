<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paradiddle Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/paradiddle.css">
    <link rel="stylesheet" href="../styles/libraries/normalize.css">

    <style>
      html, body {
          margin: 0;
          padding: 0;
      }
      .row > * {
        background: #F1F1F1;
        padding: 20px;
      }
      .row > * > .row div {
          background: #DDD;
      }
    </style>
  </head>
  <body>

    <section class="row">
         <div class="col-6">
            <label>Text:</label> <input type="text" />
         </div>
         <div class="col-6">
             <input type="text" class="full-width" disabled />
         </div>
    </section>
    <section class="row">
        <div class="col-12">
            <p class="input-information">Information</p>
            <textarea class="full-width"></textarea>
        </div>
    </section>
    <section class="row">
        <div class="col-4">
         <label>Email: </label> <input type="text" />
         <p class="input-information">This is where you enter an email address (XXXX@XXX.com)</p>
        </div>
        <div class="col-4">
            <input type="checkbox" name="chk" value="" checked>
            <input type="checkbox" name="chk" value="" disabled>
            <input type="radio" name="sex" value="male">
            <input type="radio" name="sex" value="male" disabled>
            <input type="radio" name="sex" value="male">
        </div>
        <div class="col-4">
         <label>State: </label>
         <select class="full-width">
             <option>WA</option>
             <option>VA</option>
             <option>MI</option>
         </select>
        </div>
     </section>

    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <section class="row">
        <aside class="col-4">Side Bar</aside>
        <aside class="col-6 offset-col-2">
          <div class="row">
              <div class="col-6">Side</div>
              <div class="col-6">asdf</div>
          </div>
        </aside>
    </section>

    <section class="row">
        <aside class="col-4">Side Bar</aside>
        <main class="col-8">
          asdasdasdasdasd
        </main>
    </section>

    <section class="row">
        <aside class="col-6">Side Bar</aside>
        <main class="col-6">
          asdasdasdasdasd
        </main>
    </section>

  </body>
</html>
